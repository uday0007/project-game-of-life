--- 
apiVersion: apps/v1
kind: Deployment
metadata: 
  labels: 
    app: nginx
  name: nginx-deployment
spec: 
  replicas: 2
  selector: 
    matchLabels: 
      app: nginx
  template: 
    metadata: 
      labels: 
        app: nginx
    spec: 
      containers: 
        - 
          envFrom: 
            - 
              configMapRef: 
                name: demo-configmap
          image: "mudaykumar/game-of-life-jenkins:v1"
          imagePullPolicy: Always
          name: nginx
          restartPolicy: Always


